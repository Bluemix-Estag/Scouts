        .flex {
            display: flex;
            flex-direction: row;

            padding: 10px;
        }

            margin-bottom: 20px;

            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 10px 0 10px;

            height: 50px;
        }

            height: 90px;

        }

        .player_name,

            font-weight: bold;
            font-size: 12px;
        }

            justify-content: center;

            padding: 0px !important;
        }

            padding: 0px !important;

        body {

        }

        .card {
            background-color: #F9E9C0 !important;
        }

        .nospace {
            margin: 0px !important;
            padding: 0px !important;
        }
