<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Scouts - Globo Esporte</title>
    <link rel="shortcut icon" href="http://s.glbimg.com/es/ge/static/live/globoesporte/img/logos/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <style>
        p {
            font-size: 1em;
        }

        body {
            overflow-y: hidden;
            overflow-x: hidden;
        }

        .logo {
            height: 5em;
            width: auto;
            margin: 1.5em;
        }

        .flex {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .center-flex {
            display: flex;
            justify-content: center;
        }

        .player-pic,
        .team-logo {
            height: 2.5em;
            width: auto;
            padding: .3em 0 0 0;
        }

        .player_name {
            font-weight: 400;
            font-size: 1em;
        }

        .scouts-label {
            font-size: 1em;
            margin: 0;
            padding: 0;
            justify-content: center;
        }

        .card {
            height: 5em;
            margin: 0;
            border-radius: 0;
        }

        .cardNormal1 {
            background-color: #f9f9f9;
            height: 3.5em;
        }

        .cardNormal0 {
            background-color: #e9e9e9;
            height: 3.5em;
        }

        .cardHeader {
            font-weight: 400;
            color: #f9f9f9;
            letter-spacing: .1em;
            background-color: #0f7d12;
            height: 5em;
            border-top-left-radius: .5em;
            border-top-right-radius: .5em;
        }

        .body-color {
            background-color: #3FA909;
        }

        .history_scroll {
            min-height: 31.5em;
            max-height: 31.5em;
            overflow: scroll;
            background-color: #0f7d12;
            border-bottom-left-radius: .5em;
            border-bottom-right-radius: .5em;
        }
    </style>
</head>

<body class="body-color">
    <div class="row" id='idDoRow_s'>

                    </div>
                    <div class="col s4 scouts-label center-align">
                        <img src="/img/venezuela_logo.png" class="team-logo center-align" style="height:3.8em; width:auto;" />

                <div class="cardNormal0 row flex card">
                    <div class="col s5 center-align scouts-label">
                        <p>GOL</p>
                    </div>

                    </div>

                </div>

                    <div class="col s4 scouts-label center-align">

                    </div>
                    <div class="col s4 scouts-label center-align">
                        <p id="falta_cometida_2">0</p>
                    </div>
                </div>
                <div class="cardNormal0 row flex card" style="border-bottom-left-radius: .5em; border-bottom-right-radius: .5em;">
                    <div class="col s5 center-align scouts-label">
                        <p>CARTÃO AMARELO</p>
                    </div>
                    <div class="col s4 scouts-label center-align">

                    </div>

                        <p id="amarelo_2">0</p>
                    </div>
                </div>
            </div>
            <div class="col s6">
                <div class="cardHeader row flex card" id="idDoRow_sta">

                    </div>
