<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Scouts - Globo Esporte</title>
    <link rel="shortcut icon" href="http://s.glbimg.com/es/ge/static/live/globoesporte/img/logos/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <style>
        body {
            overflow: scroll;
        }

        .center-flex {
            display: flex;
            justify-content: center;
        }

        #logo {
            height: 4.5em;
            width: auto;
            margin: 3em 0 1em 0;
        }

        .select-wrapper {
            color: white;
        }

        .dropdown-content {
            background-color: #0f7d12;
            border-radius: .5em;
        }

        .dropdown-content li {
            background-color: #EBDDBE;
            color: #000;
        }

        .dropdown-content li :hover {
            background-color: #f9f9f9;
            color: #0f7d12;
        }

        .dropdown-content li span {
            color: #000;
        }

        .body-color {
            background-color: #3aab00;
        }

        #scout-button {
            background-color: #0f7d12;
            margin: 2em;
        }
    </style>
</head>

<body class="body-color">
    <div class="row" id='idDoRow'>
        <div class="col s12 center-flex">
            <img id="logo" src="/img/globo_esporte.png" />
        </div>
        <div class="col offset-s3 s6">
            <div class="input-field col s12">
                <select>
                    <option value="" disabled selected>Campeonato</option>
                    <option value="1">Eliminatórias da Copa</option>
                </select>
            </div>
            <div class="input-field col s12">
                <select>
                    <option value="" disabled selected>Ano</option>
                    <option value="1">2017</option>
                </select>
            </div>
            <div class="input-field col s12">
                <select>
                    <option value="" disabled selected>Número da rodada</option>
                    <option value="1">1ª</option>
                </select>
            </div>
            <div class="input-field col s12">
                <select>
                    <option value="" disabled selected>Partida</option>
                    <option value="1">Brasil x Venezuela</option>
                </select>
            </div>
            <div class="col s12 center-align">
                <a class="waves-effect waves-light btn" id="scout-button">SCOUT!</a>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('select').material_select();
        });

        $("#scout-button").click(function () {
            window.location.href = '/scout';
        });
    </script>
</body>

</html>
